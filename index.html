<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Play!!!</title>
    <link rel="stylesheet" href="./src/css/login.css">

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Mukta:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>
    <!-- HEADER -->
    <header class="header">
        <img class="header__img" src="./src/images/logo-platzi.png" alt="logo-brand" tabindex="0">
    </header>
    <!-- /HEADER -->

    <!-- LOGIN -->
    <section class="login">
        <div class="login__container">
            <h2 tabindex="1">Inicia Sesión</h2>
            <form action="" class="login__container--form">
                <input aria-label="correo" type="text" class="input" placeholder="correo">
                <input aria-label="contraseña" type="password" class="input" placeholder="contraseña">
                <button class="button">Iniciar sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="cbox1" value="checkbox">Recuerdame
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <div class="login__container--social-media">
                <div><img src="./src/icons/google.png" alt="logo-google">Inicia sesión con Google</div>
                <div><img src="./src/icons/twitter.png" alt="logo-google">Inicia sesión con Twitter</div>
            </div>
            <p class="login__container--register">No tienes ninguna cuenta? <a href="./src/html/register.html">Registrate</a></p>
        </div>
    </section>
    <!-- /LOGIN -->

    <!-- FOOTER -->
    <footer class="footer">
        <a href="/">Terminos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
    <!-- /FOOTER -->
    
</body>
</html>
